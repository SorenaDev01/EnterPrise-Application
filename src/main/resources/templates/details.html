<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evenement Details - Anderlechtse NGO</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <!-- Menu -->
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-8">
                    <a href="/" class="text-xl font-bold">Anderlechtse NGO</a>
                    <a href="/new" class="hover:text-blue-200 transition-colors">Nieuw Evenement</a>
                    <a href="/about" class="hover:text-blue-200 transition-colors">Over Ons</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow">
        <div class="max-w-4xl mx-auto px-4 py-8">
            <div class="mb-6">
                <a href="/" class="text-blue-600 hover:text-blue-800 flex items-center">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                    </svg>
                    Terug naar overzicht
                </a>
            </div>

            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <div class="px-6 py-4 bg-blue-50 border-b border-gray-200">
                    <h1 class="text-2xl font-bold text-gray-800" th:text="${evenement.titel}">Evenement Titel</h1>
                </div>
                
                <div class="p-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Evenement Details -->
                        <div class="space-y-4">
                            <div>
                                <h3 class="text-lg font-semibold text-gray-800 mb-2">Evenement Informatie</h3>
                                <dl class="space-y-2">
                                    <div>
                                        <dt class="text-sm font-medium text-gray-500">Titel</dt>
                                        <dd class="text-sm text-gray-900" th:text="${evenement.titel}">-</dd>
                                    </div>
                                    <div>
                                        <dt class="text-sm font-medium text-gray-500">Tijdstip</dt>
                                        <dd class="text-sm text-gray-900" th:text="${#temporals.format(evenement.tijdstip, 'dd/MM/yyyy HH:mm')}">-</dd>
                                    </div>
                                    <div>
                                        <dt class="text-sm font-medium text-gray-500">Organisatie</dt>
                                        <dd class="text-sm text-gray-900" th:text="${evenement.organisatie}">-</dd>
                                    </div>
                                    <div>
                                        <dt class="text-sm font-medium text-gray-500">Contact Email</dt>
                                        <dd class="text-sm text-gray-900">
                                            <a th:href="'mailto:' + ${evenement.contactEmail}" 
                                               th:text="${evenement.contactEmail}"
                                               class="text-blue-600 hover:text-blue-800">-</a>
                                        </dd>
                                    </div>
                                </dl>
                            </div>
                            
                            <div>
                                <h3 class="text-lg font-semibold text-gray-800 mb-2">Omschrijving</h3>
                                <p class="text-sm text-gray-700 whitespace-pre-wrap" th:text="${evenement.omschrijving}">-</p>
                            </div>
                        </div>
                        
                        <!-- Locatie Details -->
                        <div class="space-y-4">
                            <div>
                                <h3 class="text-lg font-semibold text-gray-800 mb-2">Locatie</h3>
                                <dl class="space-y-2" th:if="${evenement.locatie != null}">
                                    <div>
                                        <dt class="text-sm font-medium text-gray-500">Naam</dt>
                                        <dd class="text-sm text-gray-900" th:text="${evenement.locatie.naam}">-</dd>
                                    </div>
                                    <div>
                                        <dt class="text-sm font-medium text-gray-500">Adres</dt>
                                        <dd class="text-sm text-gray-900" th:text="${evenement.locatie.adres}">-</dd>
                                    </div>
                                    <div>
                                        <dt class="text-sm font-medium text-gray-500">Capaciteit</dt>
                                        <dd class="text-sm text-gray-900" th:text="${evenement.locatie.capaciteit + ' personen'}">-</dd>
                                    </div>
                                </dl>
                                <p class="text-sm text-gray-500" th:if="${evenement.locatie == null}">Geen locatie opgegeven</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4 mt-auto">
        <div class="max-w-6xl mx-auto px-4 text-center">
            <p>&copy; 2024 Anderlechtse NGO. Alle rechten voorbehouden.</p>
        </div>
    </footer>
</body>
</html>
