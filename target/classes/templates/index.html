<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evenementen - Anderlechtse NGO</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <!-- Menu -->
    <nav class="bg-green-600 text-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-8">
                    <a href="/" class="text-xl font-bold">Anderlechtse NGO</a>
                    <a href="/new" class="hover:text-green-200 transition-colors">Nieuw Evenement</a>
                    <a href="/about" class="hover:text-green-200 transition-colors">Over Ons</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow">
        <div class="max-w-6xl mx-auto px-4 py-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-6">Laatste Evenementen</h1>
            
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Titel</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Organisatie</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acties</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr th:each="evenement : ${evenementen}" class="hover:bg-gray-50">
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900" th:text="${evenement.titel}">Titel</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${evenement.organisatie}">Organisatie</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                <a th:href="@{/details/{id}(id=${evenement.id})}" 
                                   class="text-green-600 hover:text-green-900 bg-green-100 hover:bg-green-200 px-3 py-1 rounded-md text-xs">
                                    Details
                                </a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(evenementen)}">
                            <td colspan="3" class="px-6 py-4 text-center text-gray-500">Nog geen evenementen beschikbaar</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <div class="mt-6">
                <a href="/new" 
                   class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                    Nieuw Evenement Toevoegen
                </a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4 mt-auto">
        <div class="max-w-6xl mx-auto px-4 text-center">
            <p>&copy; 2024 Anderlechtse NGO. Alle rechten voorbehouden.</p>
        </div>
    </footer>
</body>
</html>
